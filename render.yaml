databases:
  - name: budgetapp
    databaseName: budget_app
    user: budgetapp

services:
  - type: web
    name: budgetapp
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budgetapp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false